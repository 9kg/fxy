<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app  app-id必选  其他可选-->
    <meta name="apple-itunes-app" content="app-id=1103180579, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent 。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Cache-Control" name="no-store">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <title>来赚</title>
    <link rel="stylesheet" href="./css/base.css" media="screen">
    <script type="text/javascript">
        var initPage = function() {
            var tag_html = document.documentElement;
            // 初始化rem
            var cssEl = document.createElement('style');
            tag_html.firstElementChild.appendChild(cssEl);
            cssEl.innerHTML = 'html{font-size:' + document.documentElement.clientHeight / 33.35 + 'px}';
            // 设备区分
            window.cur_device = (function() {
                var ua = navigator.userAgent;
                var android = ua.match(/(Android);?[\s\/]+([\d.]+)?/);
                var ipad = ua.match(/(iPad).*OS\s([\d_]+)/);
                var ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/);
                var iphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/);
                var wechat = ua.match(/MicroMessenger/i);
                return {
                    ios: ipad || iphone || ipod,
                    android: android,
                    wechat: wechat
                };
            })();
            if (cur_device.ios) {
                tag_html.className = 'ios';
            } else if (cur_device.android) {
                tag_html.className = 'android';
            } else {
                // 如果不是安卓和苹果，暂定是安卓吧
                tag_html.className = 'android';
            }

        };
        initPage();
        window.onresize = function() {
            initPage.times && clearTimeout(initPage.times);
            initPage.times = setTimeout(function() {
                initPage();
            }, 300);
        };
    </script>
</head>

<body>

    <script src="./js/base.js" charset="utf-8"></script>
